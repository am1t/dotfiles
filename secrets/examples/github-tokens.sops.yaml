# Example: GitHub API Tokens
# This file should be encrypted with: just secrets:edit secrets/examples/github-tokens.sops.yaml

github:
  # Personal access token for GitHub API
  token: "ghp_REPLACE_WITH_YOUR_ACTUAL_GITHUB_TOKEN"
  username: "yourusername"
  
  # GitHub CLI token (usually same as above)
  cli_token: "ghp_REPLACE_WITH_YOUR_ACTUAL_GITHUB_TOKEN"

npm:
  # NPM authentication token
  token: "npm_REPLACE_WITH_YOUR_ACTUAL_NPM_TOKEN"
  
  # NPM registry URL (usually default)
  registry: "https://registry.npmjs.org/"

docker:
  # Docker Hub credentials
  username: "yourdockerusername"
  token: "dckr_pat_REPLACE_WITH_YOUR_DOCKER_TOKEN"