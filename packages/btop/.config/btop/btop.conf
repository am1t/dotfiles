# Btop Configuration with Tokyo Night Theme

# Color theme
color_theme = "tokyo-night"

# Theme background
theme_background = False

# Truecolor mode
truecolor = True

# Force UTF8 encoding
force_utf8 = True

# Set to True to force tty mode regardless of available TTY driver
tty_mode = False

# Set the name of the btop++ binary, defaults to "btop"
proc_name = "btop"

# Check for a new version from github.com/aristocratos/btop at start
update_ms = 2000

# Background update multiplier for better performance
background_update = True

# Update time in milliseconds, recommended 2000 ms or above for better system monitoring
update_ms = 2000

# Processes sorting, "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu direct"
proc_sorting = "cpu lazy"

# Reverse sorting order, True or False
proc_reversed = False

# Show processes as a tree
proc_tree = False

# Use the binary prefix for bytes, disables binary prefix for bits
use_fstab = True

# Show graphs with double line
graph_symbol = "braille"

# Manually set which boxes to show. Available values are "cpu mem net proc", separate values with whitespace
shown_boxes = "cpu mem net proc"

# Update time in milliseconds, recommended 2000 ms or above for better system monitoring
update_ms = 2000

# Processes per page, set to 0 for no limit
proc_per_page = 0

# Show process command line instead of just process name
proc_detailed = True

# Show process tree
proc_tree = False

# Tree depth, how many sub-processes to show in tree-view, 0 = unlimited
tree_depth = 3

# Per-process cpu usage calculation mode, True for totals, False for averages
proc_aggregate = False

# Add a bit more spacing to boxes
spaced_out = False

# Rounded corners on boxes
rounded_corners = True

# Default symbols to use for graph creation, "braille", "block" or "tty"
graph_symbol = "braille"

# Graph scale, Log or Linear
graph_scale = "Linear"

# Shown boxes "cpu mem net proc", separate values with whitespace
shown_boxes = "cpu mem net proc"

# Number of processes to show in the process list, 0 = no limit
proc_per_page = 0

# Show detailed process info instead of just name
proc_detailed = True

# Enable mouse clicks
proc_left = ""
proc_right = ""

# Custom cpu model name, leave empty to display actual cpu model
custom_cpu_name = ""

# Optional filter for shown disks, should be full path of a mountpoint, separate multiple values with a comma ",".
disks_filter = ""

# Show graphs instead of meters for memory and disks
mem_graphs = True
show_swap = True
swap_disk = True

# If swap memory should be shown in memory box
show_swap = True

# Show swap as a disk, ignores show_swap value above, inserts itself after first disk
swap_disk = True

# If mem box should be split to also show swap memory, not available if mem_below is True
show_split = False

# Filter out non physical disks. Set this to False to include network disks, RAM disks and similar
only_physical = True

# Read disks list from /etc/fstab. This also disables only_physical
use_fstab = True

# Enable check for new version from github.com/aristocratos/btop at start
update_ms = 2000

# Draw a clock at top of screen, formatting according to strftime, empty string to disable
clock_format = "%X"

# Update main ui in background when menus are showing, set this to false if the menus is flickering too much for your terminal
background_update = True

# Custom presets
presets = "cpu:1:default,mem:1:default,net:1:default,proc:1:default"

# For keyboards without a numpad or laptops with small keyboards
vim_keys = False

# Set true to enable "h,j,k,l" keys for directional control in lists
hjkl = False

# Show battery stats in top right if battery is present
show_battery = True

# Which battery to use if multiple are present. "Auto" for auto detection
selected_battery = "Auto"

# Set loglevel for "~/.config/btop/btop.log" levels are: "ERROR" "WARNING" "INFO" "DEBUG"
log_level = "WARNING"