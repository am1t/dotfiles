# Tmux Configuration with Tokyo Night Theme
# Minimal configuration following Omarchy philosophy

# Basic Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000

# Key Bindings
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Quick config reload
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Better window/pane management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode
set -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# Tokyo Night Color Palette
tokyo_night_bg="#1a1b26"
tokyo_night_fg="#a9b1d6"
tokyo_night_blue="#7aa2f7"
tokyo_night_cyan="#7dcfff"
tokyo_night_green="#9ece6a"
tokyo_night_orange="#ff9e64"
tokyo_night_purple="#bb9af7"
tokyo_night_red="#f7768e"
tokyo_night_yellow="#e0af68"
tokyo_night_gray="#565f89"
tokyo_night_dark="#16161e"

# Status Bar Theme (Tokyo Night)
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-position bottom
set -g status-bg "$tokyo_night_bg"
set -g status-fg "$tokyo_night_fg"
set -g status-left-length 50
set -g status-right-length 150

# Window status
set -g window-status-format "#[fg=$tokyo_night_gray,bg=$tokyo_night_bg] #I #W "
set -g window-status-current-format "#[fg=$tokyo_night_bg,bg=$tokyo_night_blue] #I #W "
set -g window-status-separator ""

# Status bar content
set -g status-left "#[fg=$tokyo_night_bg,bg=$tokyo_night_green,bold] #S #[fg=$tokyo_night_green,bg=$tokyo_night_bg]"
set -g status-right "#[fg=$tokyo_night_gray,bg=$tokyo_night_bg] #H #[fg=$tokyo_night_blue,bg=$tokyo_night_bg]#[fg=$tokyo_night_bg,bg=$tokyo_night_blue,bold] %H:%M "

# Pane borders
set -g pane-border-style "fg=$tokyo_night_gray"
set -g pane-active-border-style "fg=$tokyo_night_blue"

# Message styling
set -g message-style "fg=$tokyo_night_bg,bg=$tokyo_night_yellow"
set -g message-command-style "fg=$tokyo_night_bg,bg=$tokyo_night_orange"

# Copy mode styling
set -g mode-style "fg=$tokyo_night_bg,bg=$tokyo_night_purple"

# Clock
set -g clock-mode-colour "$tokyo_night_blue"
set -g clock-mode-style 24